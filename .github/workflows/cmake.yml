name: CMake

on: [push, pull_request]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    name: Linux
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install conan

    - name: Installing dependencies
      run: |
        mkdir build && cd build
        conan install .. --build -s compiler.libcxx=libstdc++11

    - name: Create Build Environment and Generate files
      run: cmake -S . -B build/Debug -DCMAKE_BUILD_TYPE=Debug

    - name: Building
      run: cmake --build build/Debug

    - name: Test
      working-directory: ./build/Debug
      run: ctest -VV

    - name: Codecov
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov

  build_osx:
    runs-on: macos-latest
    name: MacOS
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install conan

    - name: Installing dependencies
      run: |
        mkdir build && cd build
        conan install .. --build -s compiler.libcxx=libc++

    - name: Create Build Environment and Generate files
      run: cmake -S . -B build/Debug -DCMAKE_BUILD_TYPE=Debug

    - name: Building
      run: cmake --build build/Debug

    - name: Test
      working-directory: ./build/Debug
      run: ctest -VV

    - name: Codecov
      run: |
        curl -Os https://uploader.codecov.io/latest/macos/codecov
        chmod +x codecov
        ./codecov

  build_windows:
    runs-on: windows-latest
    name: Windows

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install conan

    - name: Installing dependencies
      run: |
        mkdir build
        cd build
        conan install .. --build -s build_type=Debug

    - name: Create Build Environment and Generete files
      run: cmake -S . -B build/Debug -DCMAKE_BUILD_TYPE=Debug

    - name: Building
      run: cmake --build build/Debug

    - name: Test
      working-directory: .\build\Debug
      run: ctest -VV

    - name: Codecov
      run: |
        $ProgressPreference = 'SilentlyContinue'
        Invoke-WebRequest -Uri https://uploader.codecov.io/latest/windows/codecov.exe -Outfile codecov.exe
        .\codecov.exe
